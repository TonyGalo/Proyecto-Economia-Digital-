<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" content="text/html; charset=UTF-8">
<title>Login</title>
<!-- CSS only -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
	

</head>
<body style="background-color:black;">
	<header></header>
	<div class="container theme-showcase" role="main">
		<hr class="featurette-divider">
		<p>
		<img src="img/login.png" width="136" height="136" align="middle">
		</p>
		<form class="form-signin" th:action="login" method="post">
			<h3 class="form-signin-heading text-center">
				<b><font color="white">Iniciar Sesion</font></b>
			</h3>
			<label for="username" class="sr-only">Usuario</label> <input
				type="text" id="username" name="username" class="form-control"
				placeholder="Usuario" required autofocus> <label
				for="password" class="sr-only">Contrase√±a</label> <input
				type="password" id="password" name="password" class="form-control"
				placeholder="Password" required>
			<button type="submit" class="btn btn-lg btn-info btn-block">Ingresar</button>
		</form>

	</div>
	<!-- /container -->
	<!-- Bootstrap core JavaScript
		================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
</body>
</html>
